<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="creditcard.css">
    <title>Document</title>
</head>
<body>
    <form id="creditForm">
        <div id="cardFront">
            <p>TOTAL: $199</p>
            <img src="creditcard_icon.jpg" alt="card logo">

            <p id="cardNumber">
            <label for="cardNumber">CARD NUMBER</label>
            <input type="number" name="cardNumber" pattern="[0-9]{16}"  placeholder="16 digit card number" required>
            </p>
            <p id="cardHolder">
            <label for="cardHolder">CARD HOLDER</label>
            <input type="text" name="cardHolder" placeholder="name on card" required>
            </p>
            <p id="expiration">
            <label for="expiration">EXPIRATION</label>
            <input type="number" name="expirationM" pattern="[0-9]{2}" placeholder="MM" required>
            <input type="number" name="expirationY" pattern="[0-9]{2}" placeholder="YY" required>
            </p>
        </div>
        <div id="cardBack">
            <p id="cvc">
            <label for="cvc">CVC/CVV</label>
            <input type="number" name="cvc" pattern="[0-9]{3}" placeholder="XXX" required>
            </p>
        </div>
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
