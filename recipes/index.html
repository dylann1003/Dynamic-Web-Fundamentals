<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Page Title">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Page Description">
    <meta property="og:image" content="URL to an image">
    <meta property="og:url" content="URL of the page">
    <meta name="twitter:card" content="summary_large_image">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="recipes.css">
    <script src="main.js"></script>

    <title>Recipebook | Flexbox Practice</title>
</head>
<body>
    <header>
        <div id="logo_header">
            <img src="images/recipe-book.png" alt="website header">
            <h1>Recipebook</h1>
        </div>
    </header>
    <main>
        <form id="search_bar">
            <input type="text" placeholder="Find a Recipe">
            <button>Search</button>
        </form>

        <div id="recipe_box">
            <img id="recipe_img" src="images/sweet-potato-waffle-md.jpg" alt="recipe image">
            <div id="recipe_writing">
                <p class="recipe_tags">Waffles</p>
                <p class="recipe_tags">Sweet Potato</p>
                <p class="recipe_tags">Side</p>
                <h2 id="recipe_title">Sweet Potato Waffles</h2>
            

                <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">☆</span>
                </span>

                <p id="description">Savory waffles made with Sweet potato with a hint of Ginger</p>
            </div>
        </div>

    </main>
    <footer>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
    </footer>
</body>
</html>
